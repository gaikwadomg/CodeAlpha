<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="navigation transp">
        <nav class="transp navbar navbar-expand-lg navbar-dark bg-none p-3">
        <a class="navbar-brand transp text-light" href="#">Music</a>
        <button class="navbar-toggler transp" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" transp collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav transp ml-auto">
                <li class="nav-item">
                    <a class="nav-link transp" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Music</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container transp mt-5">
    <div class="row transp justify-content-center">
        <div class="transp col-md-6">
            <div class="card transp">
                <div class="transp card-header bg-dark text-white">
                    <h3 class="transp">Contact Us</h3>
                </div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" class="transp form-control" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="transp form-control" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="transp form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary transp">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
